<div class="col-md-12 mt-3">
	<h1>{{ page_title }}</h1>
	<p>
		Autentifiquese para iniciar !!
	</p>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-left">
				<!--<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Autentifiquese para iniciar !!</h2>
				</div> -->
			</div>
			<div class="row justify-content-center">
				
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../../../assets/images/bg-1.jpg);">
			            </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-2">Iniciar sesión</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
			      		<div class="form-group mb-3">
			      			<label class="label" for="email">Correo</label>
			      			<input type="text" class="form-control" placeholder="Correo" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

							<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
								El Correo no posee un formato valido
							</small>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password"  name="password" #password="ngModel" [(ngModel)]="user.password" required>
					  
					  <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
						El password que introdujo no es valido
					</small>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3"  [disabled]="loginForm.invalid">Iniciar sesión</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Recuerdame
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-100 text-md-right">
										<a href="#">¿ Olvidaste la contraseña ?</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">¿ No soy Miembro ? <a data-toggle="tab" href="#signup">Registrarme </a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</div>
